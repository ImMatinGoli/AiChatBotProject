{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>ثبت‌نام</h2>

<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">
        ثبت‌نام
    </button>
</form>

<p class="mt-3">
    حساب داری؟
    <a href="{% url 'account_login' %}">وارد شو</a>
</p>
{% endblock %}
