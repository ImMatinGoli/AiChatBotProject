{% extends "_base.html" %}

{% block title %}تایید خروج{% endblock %}

{% block content %}
<div class="confirm-container">
    <div class="confirm-card">
        <div class="icon-warning">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ff4d4d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
        </div>
        
        <h2>تایید خروج</h2>
        <p>آیا مایل به خروج از وب‌سایت هستید؟</p>

        <div class="confirm-actions">
            <form action="{% url 'account_logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="primary-btn logout-btn">بله، خارج می‌شوم</button>
            </form>

            <a href="{% url 'home' %}" class="secondary-btn back-btn">خیر، بازگشت به خانه</a>
        </div>
    </div>
</div>
{% endblock %}
