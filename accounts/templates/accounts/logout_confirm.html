{% extends "_base.html" %}
{% load i18n %}

{% block title %}خروج از حساب{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4 text-center p-5" style="max-width: 400px;">
        <div class="mb-4 text-warning">
            <i class="bi bi-exclamation-circle-fill display-1"></i>
        </div>
        <h4 class="fw-bold mb-3">قصد خروج دارید؟</h4>
        <p class="text-secondary mb-4">آیا مطمئن هستید که می‌خواهید از حساب کاربری خود خارج شوید؟</p>
        
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger btn-lg rounded-3">بله، خارج شو</button>
                <a href="/static" class="btn btn-light btn-lg rounded-3">انصراف</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
